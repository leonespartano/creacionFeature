      - cliente
      - perfilador
    type: object
    properties:
      cliente:
        $ref: '#/definitions/cliente'
      productos:
        type: array
        items:
            type: object
            properties: 
              id:
                type: integer
                description: "Identificador del producto"
                example: 34
              idPlanes:
                type: array
                description: "Identificador de los planes del seguro (Requerido si se específica  el id de producto)"
                items:
                  type: integer
                example: [1, 2]
      perfilador:
        description: "Aplica para ventas por perfilamiento."
        type: boolean
        example: false      
  cliente:
    required:
      - nombre
      - apellidoPaterno
      - apellidoMaterno
      - fechaNacimiento
      - idTipo
    type: object
    properties:
      nombre:
        type: string
        description: Nombre del cliente titular. `Cifre el valor de éste campo con la llave pública (accesoPublico) con cifrado RSA/ECB/OAEPWithSHA-1AndMGF1Padding encoding UTF-8`
        example: "cliente"
      apellidoPaterno:
        type: string
        description: Apellido paterno del cliente titular. `Cifre el valor de éste campo con la llave pública (accesoPublico) con cifrado RSA/ECB/OAEPWithSHA-1AndMGF1Padding encoding UTF-8`
        example: "seguros"
      apellidoMaterno:
        type: string
        description: Apellido materno del cliente titular. `Cifre el valor de éste campo con la llave pública (accesoPublico) con cifrado RSA/ECB/OAEPWithSHA-1AndMGF1Padding encoding UTF-8`
        example: "azteca"
      fechaNacimiento:
        type: string
        pattern: '^\d{2}/\d{2}/\d{4}$'
        description: Fecha de nacimiento del cliente titular. `Cifre el valor de éste campo con la llave pública (accesoPublico) con cifrado RSA/ECB/OAEPWithSHA-1AndMGF1Padding encoding UTF-8`
        example: "01/01/1990"
      codigoPostal:
        type: string
        description: Código postal de la sucursal. 
        example: "62400"
      idEstadoCivil:
        type: integer
        description: Identificador del estado civil obtenido del `Api de Catalogos.`
        example: 1
      idGenero:
        type: integer
        description: |-
          Identificador del género, obtenido del `Api de Catalogos.`
          - `1` - FEMENINO
          - `2` - MASCULINO
        example: 1
      idTipo:
        type: integer
        description: |-
          Tipo del cliente. 
          - `1` - Titular
          - `2` - Asegurado
          - `3` - Beneficiario
        example: 1
      idParentesco:
          type: integer
          description: Identificador del parentesco, obtenido del `Api de Catalogos.` *(Requerido si el tipo cliente es Asegurado, solo aplica para cónyuge e hijos)*
          example: 2
      clienteUnico:
        $ref: '#/definitions/entradaClienteUnico'

  
